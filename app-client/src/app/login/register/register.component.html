
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
  
      <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <span id="reauth-email" class="reauth-email"></span>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fullName.valid }">
          <label for="fullName">Tên tài khoản</label>
          <input type="text" class="form-control" name="fullName" id="fullName" [(ngModel)]="user.fullName" #fullName="ngModel" required />
          <div *ngIf="f.submitted && !fullName.valid" class="help-block">Tên không được để trống</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Tên đăng nhập(email)</label>
          <input type="text" class="form-control" name="username" id="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">
  
            <div *ngIf="username.errors.required">
              Email không được để trống
            </div>
            <div *ngIf="username.errors.pattern">
              Email không đúng định dạng
            </div>
  
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Mật khẩu</label>
          <input type="password" class="form-control" name="password" id="password"[(ngModel)]="user.password" #password="ngModel" required minlength="4" />
          <div *ngIf="f.submitted && !password.valid" class="help-block">
  
            <div *ngIf="password.errors.required">
              Mật khẩu không được để trống
            </div>
            <div *ngIf="password.errors.minlength">
              Mật khẩu phải dài hơn 4 kí tự
            </div>
  
          </div>
        </div>
        <div id="remember" class="checkbox">
  
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Tạo tài khoản</button>
        <button [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block btn-cancel" data-dismiss="modal" type="button">Hủy</button>
  
      </form><!-- /form -->
